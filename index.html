<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification List Webview</title>
    <link rel="stylesheet" href="https://vhgah.github.io/Notification-List-Webview/css/v1/index.css" />
  </head>
  <body>
    <div id="hgah_inbox"></div>
    <script src="https://vhgah.github.io/Notification-List-Webview/js/v1/index.js"></script>
    <script>
      // change to your config
      const inboxData = {
        listInboxUrl: "https://testapi.io/api/hoanganh1/inboxes", // your list inbox url
        headerToken: ""
      };

      initInbox(inboxData);

      function initInbox(inboxData) {
        try {
          window.INBOX_WEBVIEW.init(inboxData);
        } catch (e) {
          console.error("initInbox Webview error", e);
        }
      }
    </script>
  </body>
</html>
